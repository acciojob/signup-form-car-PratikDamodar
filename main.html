<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="POST">
    <div><label for="name">Name*</label><br>
      <input type="text" id="name" name="name" required></div>
  
<div> <label for="email">Email*</label><br>
  <input type="email" id="email" name="email" required></div>
 
<div><label for="gender">Gender*</label><br>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female" required>
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="other" required>
  <label for="other">Other</label></div>
  
<div><label for="cars">Car Brands</label><br>
  <select id="cars" name="cars">
    <option value="BMW">BMW</option>
    <option value="Audi">Audi</option>
    <option value="Mercedez">Mercedez</option>
  </select></div>
  <div>
    <label for="age">Age*</label><br>
    <input type="number" id="carage" name="carage" required></div>

<div>  <label for="dob">DOB*</label><br>
  <input type="date" id="dob" name="dob" required>
</div>
<div><label for="password">Password*</label><br>
  <input type="password" id="password" name="password" required></div>
  

  <button type="submit">Submit</button>
</form>


</body>
